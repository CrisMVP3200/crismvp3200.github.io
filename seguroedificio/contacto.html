		<main>
            <div class="contact">
                <div class="container-fluid contact-header text-center">
                    <h1 class="contactheader-title1">¿Tienes alguna duda?</h1>
                    <h1 class="contactheader-title2">¡Escríbenos!</h1>
                </div>
			    <div class="container-fluid contact-form">
				    <form action="javascript:void(0)">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input type="text" class="form-control" id="name" name="name"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@email.com"/>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Teléfono de contacto</label>
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message">Mensaje</label>
                                    <textarea class="form-control" rows="6" id="message" name="message"></textarea>
                                </div>
                                <div class="form-group text-right">
                                    <input type="submit" value="Enviar" class="btn btn-default"/>  
                                </div>
                            </div>
                        </div>
                    </form>
			    </div>
            </div>                  
		</main>
		<footer>
			<div class="container-fluid text-center">
