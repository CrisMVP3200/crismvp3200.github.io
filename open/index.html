<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Codificación de caracteres -->
        <meta charset="UTF-8"/>

        <!-- Control de dimensiones y escalado -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        
        <!-- Hojas de estilo propias --> 
        <link rel="stylesheet" href="assets/css/main.css"/>
    </head>
    <body>
        <header class="text-center">
            <h1 class="text-uppercase">Proyectos Web Front-End Open Latinoamérica</h1>
        </header>
        
        <main>
            <section id="currentProyects">
                <div class="sectionHeader">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="pull-left">
                                    <h2 class="text-uppercase">Proyectos en curso</h2>
                                </div>
                                <div class="pull-right">
                                    <h2><i class="fa fa-calendar"></i></h2>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sectionBody">
                    <div class="container">
                        <div class="row">
                            <a href="codelco/">
                                <div id="codelco" class="currentProyect col-12 text-right">
                                    <h2 class="text-uppercase">Codelco</h2>
                                </div> 
                            </a>
                            <a href="learningcapital/">
                                <div id="learningCapital" class="currentProyect col-12 text-right">
                                    <h2 class="text-uppercase">Learning Capital</h2>
                                </div>  
                            </a> 
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="oldProyects">
                <div class="sectionHeader">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="pull-left">
                                    <h2 class="text-uppercase">Proyectos antiguos</h2>
                                </div>
                                <div class="pull-right">
                                    <h2><i class="fa fa-archive"></i></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sectionBody">
                    <div class="container">
                        <div class="row">
                            <a href="javascript:void(0)">
                                <div id="comingSoon" class="currentProyect col-12 text-right">
                                    <h2 class="text-uppercase">Proximamente...</h2>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="text-center">
            Open Latinoamérica
        </footer>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        
        <!-- Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
